<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>电商网页制作</title>
<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
<!-- videobox bigan -->
<div class="videobox">
<footer>
	<div class="logo"></div>
	<div class="message">
		<form>
			<ul class="left">
				<li>
					<p><label for="">姓名：</label></p>
					<input type="text">
				</li>
				<li>
					<p>邮箱：</p>
					<input type="email">
				</li>
				<li>
					<p>电话：</p>
					<input type="tel" pattern="^\d{11}$" title="请输入11位数字">
				</li>
				<li>
					<p>密码：</p>
					<input type="password">
				</li>
				<li>
					
					<input class="but" type="submit" value="">
				</li>
			</ul>
			<div class="right">
				<p>留言：</p>
				<textarea></textarea>
			</div>
		</form>
	</div>
</footer>
 <div class="banquan">
		<a href="#">fresh skin 美肤科技有限公司</a>
	</div> 	
</body>
</html>
